name: Publish VSCode Extension

on:
  push:
    branches:
      - main

env:
  VSCODE_EXT_PUBLISH_TOKEN: ${{ secrets.VS_MARKETPLACE_TOKEN }}

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Publish VSCode extension
      run: |
        npm login --registry=https://marketplace.visualstudio.com --scope=@yauhenyavorski
        echo "//marketplace.visualstudio.com/:_authToken=$VSCODE_EXT_PUBLISH_TOKEN" > .npmrc
        npm publish
      env:
        NODE_AUTH_TOKEN: ${{ env.VSCODE_EXT_PUBLISH_TOKEN }}

          
          
